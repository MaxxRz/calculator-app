<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="theme1">
    <div class="containCalculator">
        <div class="top">
            <p>calc</p>
            <div class="changeTheme">
                <span>THEME</span>
                <div class="optionTheme">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <div class="buttonOption">
                        <span class="option1"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="screeResult">
            <p>0</p>
            <span></span>
        </div>
        <div class="containerButtons">
            <button id="7"  class="btn">7</button>
            <button id="8"  class="btn">8</button>
            <button id="9"  class="btn">9</button>
            <button id="backspace" class="btn btn_opt">DEL</button>
            <button id="4"  class="btn">4</button>
            <button id="5"  class="btn">5</button>
            <button id="6"  class="btn">6</button>
            <button id="sum" class="btn">+</button>
            <button id="1"  class="btn">1</button>
            <button id="2"  class="btn">2</button>
            <button id="3"  class="btn">3</button>
            <button id="res" class="btn">-</button>
            <button id="pnt" class="btn">.</button>
            <button id="0"  class="btn">0</button>
            <button id="div" class="btn">/</button>
            <button id="mul" class="btn">x</button>
            <button id="escape"  class="btn btn_opt btn_large">RESET</button>
            <button id="enter"  class="btn btn_large btn_result">=</button>       
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
